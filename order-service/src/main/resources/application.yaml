server:
  port: 8083  # Order Service'in portu

spring:
  application:
    name: order-service  # Eureka'da görünecek servis adı
  
  datasource:
    # PostgreSQL veritabanı bağlantısı
    url: jdbc:postgresql://localhost:5432/order_db
    driver-class-name: org.postgresql.Driver
    username: postgres  # PostgreSQL kullanıcı adı (kendi şifrenizi girin)
    password: postgres  # PostgreSQL şifresi (kendi şifrenizi girin)
    # Connection pool ayarları
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update  # Tabloları otomatik güncelle
    show-sql: true  # SQL sorgularını console'da göster
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # RabbitMQ Yapılandırması
  # Message Queue için (asenkron iletişim)
  rabbitmq:
    host: localhost  # RabbitMQ server adresi
    port: 5672  # RabbitMQ portu
    username: guest  # Default kullanıcı adı
    password: guest  # Default şifre
    # Connection pool ayarları
    listener:
      simple:
        acknowledge-mode: auto  # Mesajlar otomatik olarak acknowledge edilir
        retry:
          enabled: true  # Hata durumunda retry aktif
          initial-interval: 1000  # İlk retry 1 saniye sonra
          max-attempts: 3  # Maksimum 3 deneme
          multiplier: 2  # Her retry'da süre 2 katına çıkar (1s, 2s, 4s)

# Eureka yapılandırması
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # Service Registry'nin adresi

# Swagger/OpenAPI Yapılandırması
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: Order Service API
    description: Order Management Microservice - Sipariş yönetimi API dokümantasyonu
    version: 1.0.0
    contact:
      name: Microservices Team
      email: support@microservices.com

# Resilience4j Circuit Breaker Yapılandırması
# Circuit Breaker: Bir servis çok fazla hata verdiğinde o servise istek göndermeyi durdurur
resilience4j:
  circuitbreaker:
    configs:
      default:
        # Circuit Breaker'ın açılması için gereken minimum hata sayısı
        slidingWindowSize: 10  # Son 10 istek değerlendirilir
        minimumNumberOfCalls: 5  # En az 5 istek yapılmış olmalı
        failureRateThreshold: 50  # %50 hata oranına ulaşırsa Circuit Breaker açılır
        waitDurationInOpenState: 10s  # Circuit Breaker açıkken 10 saniye bekle
        permittedNumberOfCallsInHalfOpenState: 3  # Half-open durumunda 3 istek yapılabilir
        automaticTransitionFromOpenToHalfOpenEnabled: true  # Otomatik olarak half-open'a geç
        recordExceptions:
          - feign.FeignException
          - java.net.ConnectException
          - java.net.SocketTimeoutException
          - java.util.concurrent.TimeoutException
    instances:
      # Product Service için Circuit Breaker
      productService:
        baseConfig: default
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      # Inventory Service için Circuit Breaker
      inventoryService:
        baseConfig: default
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      # User Service için Circuit Breaker
      userService:
        baseConfig: default
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  
  # Time Limiter: İsteklerin maksimum süresi
  timelimiter:
    configs:
      default:
        timeoutDuration: 3s  # 3 saniye içinde cevap gelmezse timeout
    instances:
      productService:
        baseConfig: default
        timeoutDuration: 3s
      inventoryService:
        baseConfig: default
        timeoutDuration: 3s
      userService:
        baseConfig: default
        timeoutDuration: 3s

# Feign Client Circuit Breaker Yapılandırması
feign:
  circuitbreaker:
    enabled: true  # Circuit Breaker'ı aktif et
  client:
    config:
      default:
        connectTimeout: 2000  # Bağlantı timeout: 2 saniye
        readTimeout: 5000  # Okuma timeout: 5 saniye
      product-service:
        circuitBreakerName: productService  # Circuit Breaker instance adı
        timeLimiterName: productService  # Time Limiter instance adı
      inventory-service:
        circuitBreakerName: inventoryService
        timeLimiterName: inventoryService
      user-service:
        circuitBreakerName: userService
        timeLimiterName: userService
