spring:
  application:
    name: entertainment-service
  
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  
  config:
    import: optional:configserver:http://localhost:8888
  
  # Datasource will be overridden by Testcontainers in integration tests
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    com.microservices.entertainment: INFO
    org.springframework: WARN
    org.hibernate: WARN

