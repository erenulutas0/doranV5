server:
  port: 8095

spring:
  application:
    name: entertainment-service
  
  datasource:
    url: jdbc:postgresql://postgres:5432/entertainment_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: EntertainmentServiceHikariPool
      connection-test-query: SELECT 1
      auto-commit: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    url: jdbc:postgresql://postgres:5432/entertainment_db
    user: postgres
    password: postgres
    locations: classpath:db/migration
  
  data:
    redis:
      host: redis
      port: 6379
  
  cloud:
    config:
      uri: http://config-server:8888
      import-check:
        enabled: false
  config:
    import: optional:configserver:http://config-server:8888

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    com.microservices.entertainment: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

