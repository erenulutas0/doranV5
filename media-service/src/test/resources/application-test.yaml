spring:
  application:
    name: media-service
  
  cloud:
    config:
      enabled: false  # Disable config server for tests
      import-check:
        enabled: false
  
  config:
    import: optional:configserver:http://localhost:8888  # Make config server optional
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  client:
    enabled: false  # Disable eureka for tests

media:
  storage:
    type: local
    max-file-size: 10485760  # 10MB
    allowed-extensions: jpg,jpeg,png,gif,webp,pdf,doc,docx
  
  image:
    resize:
      enabled: true
      thumbnail-width: 150
      medium-width: 500
      large-width: 1200
      quality: 0.9

logging:
  level:
    com.microservices.media: INFO
    org.springframework: WARN
    org.hibernate: WARN

