server:
  port: 8090

spring:
  application:
    name: media-service
  
  datasource:
    url: jdbc:postgresql://postgres:5432/media_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  cloud:
    config:
      uri: http://config-server:8888
      import-check:
        enabled: false
  config:
    import: optional:configserver:http://config-server:8888
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Media Service Configuration
media:
  storage:
    type: local # local or s3 (for future migration)
    max-file-size: 10485760 # 10MB in bytes
    allowed-extensions: jpg,jpeg,png,gif,webp,pdf,doc,docx
    
  image:
    resize:
      enabled: true
      thumbnail-width: 150
      medium-width: 500
      large-width: 1200
      quality: 0.9

logging:
  level:
    com.microservices.media: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

