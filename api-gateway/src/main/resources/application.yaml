              args:
                name: jobsServiceCircuitBreaker
                fallbackUri: forward:/fallback/jobs
        
        # Hobby Group Service route
        - id: hobby-group-service
          uri: lb://hobby-group-service
          predicates:
            - Path=/api/hobby-groups/**
          filters:
            - StripPrefix=1  # /api kısmını çıkarır, /hobby-groups/** kalır
            # Rate Limiting (Hobby Group Service için özel limit)
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30  # Hobby Group service için yüksek limit (okuma yoğun)
