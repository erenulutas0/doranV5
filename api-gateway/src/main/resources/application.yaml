            # Rate Limiting (Shop Service için özel limit)
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30  # Shop service için yüksek limit (okuma yoğun)
                redis-rate-limiter.burstCapacity: 60
