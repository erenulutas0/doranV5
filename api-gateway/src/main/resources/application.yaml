              args:
                name: shopServiceCircuitBreaker
                fallbackUri: forward:/fallback/shop
        
        # Jobs Service route
        - id: jobs-service
          uri: lb://jobs-service
          predicates:
            - Path=/api/jobs/**
          filters:
            - StripPrefix=1  # /api kısmını çıkarır, /jobs/** kalır
            # Rate Limiting (Jobs Service için özel limit)
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 30  # Jobs service için yüksek limit (okuma yoğun)
                redis-rate-limiter.burstCapacity: 60
