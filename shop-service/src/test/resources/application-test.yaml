spring:
  application:
    name: shop-service
  
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  
  config:
    import: optional:configserver:http://localhost:8888
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  flyway:
    enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    com.microservices.shop: INFO
    org.springframework: WARN
    org.hibernate: WARN

