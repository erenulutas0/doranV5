server:
  port: 8087  # Review Service'in portu

spring:
  application:
    name: review-service  # Eureka'da görünecek servis adı
  
  datasource:
    # PostgreSQL veritabanı bağlantısı
    url: jdbc:postgresql://postgres:5432/review_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    # Connection pool ayarları
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway kullanıyoruz, validate yeterli
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 saat cache süresi

  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms

# Eureka yapılandırması
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/  # Service Registry'nin adresi

# Swagger/OpenAPI Yapılandırması
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: Review Service API
    description: Review Management Microservice - Ürün yorumları ve değerlendirmeleri API dokümantasyonu
    version: 1.0.0
    contact:
      name: Microservices Team
      email: support@microservices.com

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Flyway Configuration
flyway:
  enabled: false  # Geçici olarak devre dışı - V8 migration sorunu nedeniyle
  locations: classpath:db/migration
  baseline-on-migrate: true

